<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>El Pollo Loco</title>

		<link rel="stylesheet" href="styles.css" />

		<!-- Javascript -->
		<script src="models/drawable-objects.class.js" defer></script>
		<script src="models/statusbar-endboss.class.js" defer></script>
		<script
			src="models/statusbar-overlay-icon-endboss.class.js"
			defer
		></script>
		<script src="models/statusbar-health.class.js" defer></script>
		<script src="models/statusbar-bottles.class.js" defer></script>
		<script src="models/statusbar-coins.class.js" defer></script>
		<script src="cache/character-images.class.js"></script>
		<script src="cache/endboss-images.class.js"></script>
		<script src="models/movable-object.class.js" defer></script>
		<script src="models/character.class.js" defer></script>
		<script src="models/chicken.class.js" defer></script>
		<script src="models/chicken-dies.class.js" defer></script>
		<script src="models/chick.class.js" defer></script>
		<script src="models/chick-dies.class.js" defer></script>
		<script src="models/endboss.class.js" defer></script>
		<script src="models/clouds.class.js" defer></script>
		<script src="models/background-object.class.js" defer></script>
		<script src="models/bottles-air-collectable.class.js" defer></script>
		<script src="models/keyboard.class.js" defer></script>
		<script src="models/world.class.js" defer></script>
		<script src="models/coins-collectable.class.js" defer></script>
		<script src="models/throwableObject.class.js" defer></script>
		<script src="models/bottles-splashed.class.js" defer></script>
		<script src="models/bottles-ground-collectable.class.js" defer></script>
		<script src="models/level.class.js" defer></script>
		<script src="js/levels/level1.js" defer></script>
		<script src="js/game.js" defer></script>
	</head>
	<body>
		<!-- <h1>El Pollo Loco</h1> -->

		<canvas id="canvas" width="960" height="480"> </canvas>

		<div id="startScreen" class="startScreen">
			<div id="navigationContainer" class="navigationContainer">
				<div class="containerOpenNavigationButton">
					<div
						onclick="enableDisableSliderMenu()"
						id="openNavigationBar"
						class="openNavigationBar"
					>
						<span>Start</span>
					</div>
				</div>

				<div id="navigationBar" class="navigationBar">
					<img
						onclick="startGame()"
						class="navigationButtons"
						src="./img/10_navbar/icons8-play-50.png"
						alt="play"
						title="play"
					/>

					<img
						class="navigationButtons"
						src="./img/10_navbar/icons8-arrow-keys-50.png"
						alt="keyboard"
						title="keyboard"
					/>

					<img
						class="navigationButtons"
						src="./img/10_navbar/icons8-musical-notes-50.png"
						alt="music"
						title="music switch"
					/>

					<img
						class="navigationButtons"
						src="./img/10_navbar/icons8-audio-50.png"
						alt="sound switch"
						title="sound switch"
					/>
				</div>
			</div>
		</div>
	</body>
</html>
