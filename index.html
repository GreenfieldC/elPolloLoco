<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>El Pollo Loco</title>

		<!-- CSS -->
		<link rel="stylesheet" href="styles/font.css" />
		<link rel="stylesheet" href="styles.css" />

		<!-- Favicon -->
		<link rel="apple-touch-icon" sizes="57x57" href="favicon/" />
		<link rel="apple-touch-icon" sizes="60x60" href="favicon//apple-icon-60x60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="favicon//apple-icon-72x72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="favicon//apple-icon-76x76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="favicon//apple-icon-114x114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="favicon//apple-icon-120x120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="favicon//apple-icon-144x144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="favicon//apple-icon-152x152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="favicon//apple-icon-180x180.png" />
		<link rel="icon" type="image/png" sizes="192x192" href="favicon//android-icon-192x192.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="favicon//favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="96x96" href="favicon//favicon-96x96.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="favicon//favicon-16x16.png" />
		<link rel="manifest" href="favicon//manifest.json" />
		<meta name="msapplication-TileColor" content="#ffffff" />
		<meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
		<meta name="theme-color" content="#ffffff" />

		<!-- Javascript -->
		<script src="models/drawable-objects.class.js" defer></script>
		<script src="models/statusbar-endboss.class.js" defer></script>
		<script src="models/statusbar-overlay-icon-endboss.class.js" defer></script>
		<script src="models/statusbar-health.class.js" defer></script>
		<script src="models/statusbar-bottles.class.js" defer></script>
		<script src="models/statusbar-coins.class.js" defer></script>
		<script src="cache/character-images.class.js"></script>
		<script src="cache/endboss-images.class.js"></script>
		<script src="models/movable-object.class.js" defer></script>
		<script src="models/character.class.js" defer></script>
		<script src="models/chicken.class.js" defer></script>
		<script src="models/chicken-dies.class.js" defer></script>
		<script src="models/chick.class.js" defer></script>
		<script src="models/chick-dies.class.js" defer></script>
		<script src="models/endboss.class.js" defer></script>
		<script src="models/clouds.class.js" defer></script>
		<script src="models/background-object.class.js" defer></script>
		<script src="models/bottles-air-collectable.class.js" defer></script>
		<script src="models/keyboard.class.js" defer></script>
		<script src="models/world.class.js" defer></script>
		<script src="models/collectable-coins.class.js" defer></script>
		<script src="models/throwableObject.class.js" defer></script>
		<script src="models/bottles-splashed.class.js" defer></script>
		<script src="models/bottles-ground-collectable.class.js" defer></script>
		<script src="models/level.class.js" defer></script>
		<script src="js/levels/level1.js" defer></script>
		<script src="js/game.js" defer></script>
	</head>
	<body>
		<div class="fullscreen" id="fullscreen">
			<canvas id="canvas" width="760" height="480"></canvas>
			<div id="testContainer" class="testContainer">
				<div id="startScreen" class="startScreen">
					<h1>El Pollo Loco</h1>
				</div>
				<div id="endScreen" class="endScreen d-none"></div>
				<div id="loosesEndScreen" class="loosesEndScreen d-none"></div>
				<!-- <div id="callToTurnScreen" class="callToTurnScreen">
				<img src="./img/icons8-dreh-den-bildschirm-100.png" alt="" />
				<h2 class="message">Please turn your device!</h2>
			</div> -->

				<!-- Menu -->

				<div id="menuContainerOverlay" class="menuContainerOverlay">
					<div id="menuContainer" class="menuContainer">
						<!-- Menu Opener Button -->
						<div id="containerOpenNavigationButton" class="containerOpenNavigationButton">
							<div onclick="openCloseMenuToggle()" id="openNavigationBar" class="openNavigationBar">
								<p>Menu</p>
							</div>
						</div>
						<!-- Menu Bar -->
						<div id="navigationBar" class="navigationBar">
							<div onclick="startGame()" id="startRestart" class="menuButtonsContainer">
								<img class="navigationButtons" src="./img/10_navbar/icons8-refresh-50.png" alt="play" title="play" />
								<img id="startIcon" class="navigationButtons start" src="./img/10_navbar/icons8-play-50.png" alt="play" title="play" />
							</div>

							<img
								onclick="showHideTogglePlayButtons(), hideShowKeyLegendsToggle();"
								class="navigationButtons"
								src="./img/10_navbar/icons8-arrow-keys-50.png"
								alt="play"
								title="play"
							/>

							<div onclick="toggleFullScreen(), toggleShowFullscreenButton()" id="fullScreenButton" class="menuButtonsContainer">
								<img
									id="fullscreenIcon"
									class="navigationButtons fullscreenIcon"
									src="./img/10_navbar/icons8-erweitern-80.png"
									alt="toggle fullscreen"
									title="toggle fullscreen"
								/>
								<img class="navigationButtons" src="./img/10_navbar/icons8-verkleinern-80.png" alt="toggle fullscreen" title="toggle fullscreen" />
							</div>

							<img class="navigationButtons" src="./img/10_navbar/icons8-musical-notes-50.png" alt="music" title="music switch" />

							<img onclick="toggleEndScreen()" class="navigationButtons" src="./img/10_navbar/icons8-audio-50.png" alt="sound switch" title="sound switch" />
						</div>
					</div>

					<!-- Play Buttons -->
					<div id="rightSidePlayButtons" class="playButtonsContainer rightSide d-none">
						<img id="jumpRightSide" class="navigationButtons backgroundTransparent" src="./img/11_playButtons/icons8-up-50.png" alt="" />
						<!-- <span>JUMP</span> -->

						<img id="right" class="navigationButtons backgroundTransparent" src="./img/11_playButtons/icons8-right-50.png" alt="" />
						<!-- <span>WALK RIGHT</span> -->
					</div>
					<div id="leftSidePlayButtons" class="playButtonsContainer leftSide d-none">
						<img id="throw" class="navigationButtons backgroundTransparent" src="./img/11_playButtons/icons8-throw-bottle-99.png" alt="" />
						<!-- <span>THROW BOTTLE</span> -->
						<img id="jumpLeftSide" class="navigationButtons backgroundTransparent" src="./img/11_playButtons/icons8-up-50.png" alt="" />
						<!-- <span>JUMP</span> -->
						<img id="left" class="navigationButtons backgroundTransparent" src="./img/11_playButtons/icons8-left-50.png" alt="" />
						<!-- <span>WALK LEFT</span> -->
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
